<div class="container">
  
  <div style="margin-top: 60px;">
  <form>
    <div class="row mb-3">

      <label class="col-sm-2 col-form-label" for="inputEmail3">제목</label>

      <div class="col-sm-10">

        <input class="form-control" id="inputEmail3" type="email">
      </div>
    </div>
    <div class="row mb-3">

      <label class="col-sm-2 col-form-label" for="inputPassword3">내용</label>
      <div class="col-sm-10">

         <div id="summernote"></div>
    <script>
      $('#summernote').summernote({
        placeholder: '내용 입력',
        tabsize: 2,
        height: 120,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>
      </div>
    </div>
    

    <button class="btn btn-primary" type="submit">등록하기</button>
  </form>
         </div>
</div>
