<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<a href="/readlist" class = "btn btn-primary my-3">게시판</a>
	<a th:href="@{|/update/${board.id}|}" class = "btn btn-primary my-3">수정</a>
	<a href="/" class = "btn btn-danger my-3">삭제</a>
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${board.title}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${board.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2" 
        th:text="|${#lists.size(board.replyList)}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="reply : ${board.replyList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${reply.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(reply.date, 'yyyy-MM-dd HH:mm')}"></div>
                </div><a th:href="@{|/board/detail/del/${board.id}/${reply.id}|}" class="btn btn-danger">삭제</a>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
    <form th:action="@{|/board/create/${board.id}|}" method="post" class="my-3">
        <textarea name="content" id="content" rows="10" class="form-control"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
